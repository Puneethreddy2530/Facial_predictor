version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facial_prediction_backend
    ports:
      - "8000:8000"
    environment:
      - MOCK_PREDICTION=${MOCK_PREDICTION:-0}
    volumes:
      - ./backend:/app/backend
    restart: unless-stopped
    networks:
      - facial_prediction_net

  frontend:
    image: nginx:alpine
    container_name: facial_prediction_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - facial_prediction_net

networks:
  facial_prediction_net:
    driver: bridge
